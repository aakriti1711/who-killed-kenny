<!DOCTYPE html>
<html>

<head>
	<title>Who Killed Kenny?</title>
	<meta charset="UTF-8" />

	<meta name="author" content="">
	<link rel="stylesheet" type="text/css" href="./src/styles.css">.
</head>

<body>
	<header class="mainContainer">
		<h1>Who Killed Kenny?<h1>
				<h4>Here are the suspects. Your job is to sort them from most likely to least likely, by clicking on the suspect.</h4>
	</header>
	<div class="mainContainer">
		<!--Main Div to show icons-->
		<div class="icons" id="mainDiv">
			<div class="image-wrapper" id="div1"><!--Image Wrapper for each icon-->
				<img class="one" src="./src/characters-sprite.png" alt="Icons" />
		            <label>Stan</label>
		          </div>
				      <div class="image-wrapper" id="div2">
			          <img class="two" src="./src/characters-sprite.png" alt="Icons" />
					        <label>Kyle</label>
				      </div>
				      <div class="image-wrapper" id="div3">
			          <img class="three" src="./src/characters-sprite.png" alt="Icons" />
				        	<label>Kenny</label>
			      	</div>
				      <div class="image-wrapper" id="div4">
		            <img class="four" src="./src/characters-sprite.png" alt="Icons" />
				        	<label>Cartmen</label>
				      </div>
				      <div class="image-wrapper" id="div5">
			          <img class="five" src="./src/characters-sprite.png" alt="Icons" />
				      	<label>Wendy</label>
				      </div>
				    <div class="image-wrapper" id="div6">
			        <img class="six" src="./src/characters-sprite.png" alt="Icons" />
			      	<label>Ike</label>
				    </div>
				    <div class="image-wrapper" id="div7">
			        <img class="seven" src="./src/characters-sprite.png" alt="Icons" />
				      <label>Tweak</label>
				    </div>
		        </div>
		        <hr>
						<!--Section to display suspects-->
		        <div class ="icons" id="suspectDiv">
				
		        </div>
		    <div class="btnDiv">
				<button class="myButton" id="btnReset">Reset</button>
			  <button class="myButton" id="btnSave">Save</button>
			</div>
		</div>

    <script src="src/index.js"></script>
  </body>
</html>
